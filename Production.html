<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RUBYRED - PRODUCTION Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="icon" href="pic/logooo.png" />
  <link rel="stylesheet" href="about.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #006666 0%, #003333 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #login-section {
      background: #004d4d;
      padding: 2.5rem 3rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 153, 153, 0.6);
      width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #login-section .logo-container {
      width: 80px;
      height: 80px;
            margin-top: 70PX;
      margin-bottom: 1rem;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 153, 153, 0.8);
      border: 3px solid #009999;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 0;
    }
    #login-section .logo-container img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
    }
    #login-section h2 {
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1.5rem;
      letter-spacing: 2px;
      color: #33cccc;
      text-shadow: 0 0 8px #33cccc;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
      width: 100%;
    }
    label {
      text-align: left;
      font-weight: 700;
      font-size: 0.9rem;
      color: #eee;
      margin-bottom: 0.3rem;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 2px solid #006666;
      background: #003333;
      color: #eee;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 2px;
      width: 100%;
      box-sizing: border-box;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #33cccc;
      box-shadow: 0 0 8px #33cccc;
      background: #005555;
      outline: none;
    }
    button[type="submit"] {
      background: #33cccc;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #33cccc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
    }
    button[type="submit"]:hover {
      background: #009999;
      box-shadow: 0 0 25px #009999;
    }

    button[type="button"] {
      background: #00cccc;
      border: none;
      padding: 0.85rem 0;
      border-radius: 10px;
      font-weight: 900;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #00cccc;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1.5px;
      width: 100%;
    }
    button[type="button"]:hover {
      background: #009999;
      box-shadow: 0 0 25px #009999;
    }
    #error-message {
      margin-top: 1rem;
      color: #b3ffff;
      font-weight: 700;
      min-height: 1.2em;
      user-select: none;
      text-shadow: 0 0 5px #b3ffff;
      text-align: center;
    }

    /* Content Section full screen */
    #content-section {
      display: none;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background: #fff;
      color: #000;
      position: relative;
    }

    /* Logout button styling */
    #logout-btn {
      position: absolute;
      top: 125px;
      right: 15px;
      background: #df0c0c;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 1rem;
      box-shadow: 0 0 15px #df0c0c;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 9999;
    }
    #logout-btn:hover {
      background: #a30808;
      box-shadow: 0 0 25px #a30808;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #login-section .logo-container img {
      animation: rotate 8s linear infinite;
    }
  </style>
</head>
<body>
  <div id="login-section" role="main" aria-label="Login form">
    <div class="logo-container" aria-hidden="true">
      <img src="pic/logooo.png" alt="RUBYRED Logo" />
    </div>
    <h2>PRODUCTION MEMBERS ONLY</h2>
    <form id="login-form" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        autocomplete="username"
        aria-required="true"
        placeholder="Enter username"
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        autocomplete="current-password"
        aria-required="true"
        placeholder="Enter password"
      />
      <button type="submit" aria-label="Login to RUBYRED">Login</button>
      <button type="button" onclick="location.href='index.html'" style="margin-top: 10px;">HOME PAGE</button>
      <div id="error-message" role="alert" aria-live="assertive"></div>
    </form>
  </div>

  <!-- Content Section full screen -->
  <div id="content-section">
    <header>
      <h2>RUBY<span>RED</span></h2>
      <div class="logo"><img src="pic/logooo.png" alt="rubyred" /></div>
      <button class="menu-btn" id="menu-btn" aria-label="Open navigation">
        <i class="fas fa-bars"></i>
      </button>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="HR.html">HR</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <div class="text"><h1>PRODUCTION OVERTIME</h1></div>

    <div class="frame">
      <iframe
        src="https://docs.google.com/spreadsheets/d/1R59pADcvWxJLAfBIE3Hdxgyt5YPmOoye5eDSh2CwxQo/edit?usp=sharing"
      ></iframe>
    </div>

    <button id="logout-btn" aria-label="Logout from RUBYRED">Logout</button>
  </div>

  <script>
    (function () {
      const loginSection = document.getElementById("login-section");
      const contentSection = document.getElementById("content-section");
      const loginForm = document.getElementById("login-form");
      const errorMessage = document.getElementById("error-message");
      const logoutBtn = document.getElementById("logout-btn");

      const USERNAME = "PRODUCTION";
      const PASSWORD = "PRO112233";

      // Check if user is already logged in
      if (localStorage.getItem("loggedInProduction") === "true") {
        showContent();
      }

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        errorMessage.textContent = "";

        const username = loginForm.username.value.trim();
        const password = loginForm.password.value;

        if (username === USERNAME && password === PASSWORD) {
          localStorage.setItem("loggedInProduction", "true");
          showContent();
        } else {
          errorMessage.textContent = "Invalid username or password.";
        }
      });

      logoutBtn.addEventListener("click", function () {
        localStorage.removeItem("loggedInProduction");
        showLogin();
      });

      function showContent() {
        loginSection.style.display = "none";
        contentSection.style.display = "block";
        // Make content full screen
        document.body.style.overflow = "hidden";
      }

      function showLogin() {
        loginSection.style.display = "flex";
        contentSection.style.display = "none";
        loginForm.reset();
        errorMessage.textContent = "";
        document.body.style.overflow = "auto";
      }
    })();
  </script>
</body>
</html>
